<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ChatBot BSoft Tecnology</title>
<style>
  body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: #f4f7f9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .chat-container {
    background: white;
    width: 100%;
    max-width: 400px;
    height: 100vh;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    display: flex;
    flex-direction: column;
  }
  .chat-header {
    padding: 2px 15px;
    background: #0059b3;
    color: white;
    font-size: 1.2em;
    border-radius: 0px;
    display: flex;
    gap: 1rem;
    text-align: center;
    align-items: center;
  }
  .chat-messages {
    flex-grow: 1;
    padding: 15px;
    overflow-y: auto;
    background: #e9eef3;
    
    
    
    
  }
  .message {
    margin-bottom: 15px;
    max-width: 100%;
    padding: 10px 15px;
    border-radius: 15px;
    line-height: 1.4;
  }
  
  @media(max-width: 600px){
  	max-width: 100%;
  }
  
  .message.user {
    background: #0059b3;
    color: white;
    align-self: flex-end;
    border-bottom-right-radius: 0;
  }
  .message.bot {
    background: #d1d9e6;
    color: #222;
    align-self: flex-start;
    border-bottom-left-radius: 0;
  }
  .chat-input {
    padding: 10px 2px;
    border-top: 1px solid #ccc;
    display: flex;
  }
  .chat-input input {
    flex-grow: 1;
    border: none;
    padding: 6px;
    font-size: 1em;
    border-radius: 16px;
    outline: none;
    box-shadow: 0 0 5px #aaa inset;
  }
  .chat-input button {
    background: #0059b3;
    border: none;
    color: white;
    font-weight: bold;
    padding: 0 20px;
    margin-left: 5px;
    border-radius: 17px;
    cursor: pointer;
    transition: background 0.3s ease-in;
  }
  .chat-input button:hover {
    background: #004080;
  }
  
  .chat-header img{
  	width: 40px;
  	height: 40px;
  }
  
  .chat-header .chat-logo{
  	border: 2px solid #001155;
  	border-radius: 50% 50% 0px 50%;
  }
</style>
</head>
<body>

<div class="chat-container">
  <div class="chat-header"><img class="chat-logo" src="{{url_for('static',filename='assets/images/brand/bs_logo.png')}}" /> <h3>BSBOT</h3></div>
  <div id="chatMessages" class="chat-messages"></div>
  <form id="chatForm" class="chat-input" autocomplete="off">
    <input id="userInput" type="text" placeholder="Escreve a tua mensagem..." required />
    <button type="submit">Enviar</button>
  </form>
</div>

<script>
  const chatMessages = document.getElementById('chatMessages');
  const chatForm = document.getElementById('chatForm');
  const userInput = document.getElementById('userInput');

  function appendMessage(text, sender) {
    const msgDiv = document.createElement('div');
    msgDiv.classList.add('message', sender);
    msgDiv.textContent = text;
    chatMessages.appendChild(msgDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  chatForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const message = userInput.value.trim();
    if (!message) return;

    appendMessage(message, 'user');
    userInput.value = '';
    
    try {
      const response = await fetch('/bschatbot', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ mensagem: message })
      });
      const data = await response.json();
      appendMessage(data.resposta, 'bot');
    } catch (error) {
      appendMessage('Erro na comunicação com o servidor.', 'bot');
    }
  });
</script>

</body>
</html>
